trigger:
- hackathon

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '11.x'
  displayName: 'Install Node.js'

- script: |
    git config --global user.email "jpazidbot@microsoft.com"
    git config --global user.name "jpazidbot"
    npm install
    npm test
  displayName: 'npm test'
